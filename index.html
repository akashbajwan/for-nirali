<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Nirali üíñ</title>
    <style>
      /* --- RESET & BASIC SETUP --- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100%;
        width: 100%;
        overflow-x: hidden; /* Prevent horizontal scroll */
        background-color: #fce4ec; /* Soft pink fallback */
      }

      /* --- BACKGROUND ART LAYER --- */
      /* This layer sits behind everything. It starts hidden. 
           It is scrollable and uses 'contain' so the full art is visible. */
      #bg-art {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Ensure your link here is correct! */
        background-image: url("background.jpg");
        background-repeat: no-repeat;
        background-position: center top; /* Keeps her face at the top */
        background-size: cover;
        opacity: 0;
        transition: opacity 2s ease-in-out;
        z-index: 0;
        pointer-events: none;
      }

      /* --- MAIN CONTAINER --- */
      .container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-end; /* Keeps it at the bottom */
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      /* --- THE CARD --- */
      .card {
        background: rgba(255, 255, 255, 0.92);
        width: 100%;
        max-width: 520px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        padding: 30px;
        text-align: center;
        position: relative;
        min-height: 350px;
        display: flex;
        flex-direction: column;
        justify-content: center;

        /* This creates the 20% gap from the bottom of the screen */
        margin-bottom: 20vh;
      }

      h1 {
        color: #d81b60;
        font-size: 2.2rem;
        margin-bottom: 30px;
        line-height: 1.3;
      }

      /* --- BUTTONS --- */
      .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        position: relative;
        /* Ensure container has height so buttons don't collapse */
        min-height: 60px;
        align-items: center;
      }

      button {
        padding: 12px 30px;
        font-size: 1.1rem;
        cursor: pointer;
        border: none;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.2s ease;
        border-radius: 4px; /* Slight rounding for rectangular look */
      }

      #yesBtn {
        background-color: #e91e63; /* Pink */
        /* We will control font-size via JS, but set base here */
        transform-origin: center;
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 10;
      }

      #noBtn {
        background-color: #9e9e9e; /* Grey */
        position: absolute; /* Allows free movement */
        right: 20%; /* Initial position */
        z-index: 5;
      }

      /* --- HELPER TEXT --- */
      .note {
        font-size: 0.9rem;
        color: #888;
        margin-top: auto;
        font-style: italic;
      }

      /* --- SUCCESS STATE --- */
      #success-content {
        display: none;
        flex-direction: column;
        align-items: center;
        animation: popIn 0.6s ease;
      }

      .success-text {
        color: #d81b60;
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .gif-container img {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      /* --- ANIMATIONS --- */
      @keyframes popIn {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Mobile Adjustments */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.8rem;
        }
        .card {
          min-height: 350px;
          padding: 20px;
        }
        #noBtn {
          position: static;
        } /* Reset initially for mobile layout */
      }
    </style>
  </head>
  <body>
    <div id="bg-art"></div>

    <div class="container">
      <div class="card" id="mainCard">
        <div id="question-content">
          <h1>Nirali, will you be my Valentine? üíñ</h1>

          <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
          </div>

          <p class="note">No seems a bit shy üòà</p>
        </div>

        <div id="success-content">
          <div class="success-text">YAYYY ü•π‚ù§Ô∏è</div>
          <div class="gif-container">
            <img
              src="https://64.media.tumblr.com/2c2e5c4c022fc17608a69b5d09084102/tumblr_mnbapw9xKB1qzqwamo1_540.gifv"
              alt="Cute Cat Celebration"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const questionContent = document.getElementById("question-content");
      const successContent = document.getElementById("success-content");
      const bgArt = document.getElementById("bg-art");
      const card = document.querySelector(".card");

      let yesScale = 1; // Current scale of the Yes button

      // Function to move the 'No' button
      function moveNoButton() {
        // Get boundaries of the card (the movement area)
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        // Calculate max X and Y positions within the card padding
        // We subtract button dimensions to keep it inside
        const padding = 30;
        const maxX = cardRect.width - btnRect.width - padding;
        const maxY = cardRect.height - btnRect.height - padding;

        // Generate random positions
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        // Apply new position
        // We use 'absolute' positioning relative to the card
        noBtn.style.position = "absolute";
        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
        noBtn.style.right = "auto"; // Clear initial CSS

        // Grow the Yes button
        yesScale += 0.2; // Increase scale by 20% each time
        yesBtn.style.transform = `scale(${yesScale})`;
      }

      // --- EVENTS ---

      // 1. Desktop Hover: Move button when mouse gets close
      noBtn.addEventListener("mouseover", moveNoButton);

      // 2. Mobile Touch: Move button when tapped/touched
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault(); // Prevent actual click
        moveNoButton();
      });

      // 3. Click prevention (just in case)
      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveNoButton();
      });

      // 4. YES Button Click
      yesBtn.addEventListener("click", () => {
        // Hide the question
        questionContent.style.display = "none";

        // Show the success message
        successContent.style.display = "flex";

        // Fade in the background art
        bgArt.style.opacity = "1";

        // Optional: Make card slightly more transparent to see art better
        card.style.background = "rgba(255, 255, 255, 0.85)";
      });
    </script>
  </body>
</html>
